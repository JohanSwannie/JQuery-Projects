<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>JQuery DOM Manipulation</title>
  <style>
    .nextDiv1 {
      position: absolute;
      left: 0;
      top: 120px;
      width: 300px;
      text-align: center;
      border: 2px solid green;
      background: peachpuff;
    }

    .nextDiv2 {
      position: absolute;
      left: 300px;
      top: 120px;
      width: 300px;
      text-align: center;
      border: 2px solid green;
      background: lime;
    }

    #button1 {
      position: absolute;
      top: 173px;
      left: 48px;
      width: 498px;
      padding: 10px;
      margin-right: 10px;
      background: gold;
      border: 2px solid green;
    }

    #button2 {
      position: absolute;
      top: 220px;
      left: 48px;
      width: 498px;
      padding: 10px;
      margin-right: 10px;
      background: gold;
      border: 2px solid green;
      display: none;
    }

    .wrapper {
      position: absolute;
      top: 270px;
      left: 48px;
      width: 498px;
      padding: 10px;
      margin-right: 10px;
      background: gold;
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div class="divOne" style="background-color: lightgreen;">Div 1</div>
  <div class="divLast" style="background-color: orange;">Div 2</div>
  <div class="nextDiv1">
    <p id='p1'>Welcome home</p>
  </div>
  <div class="nextDiv2">
    <p id='p2'>Venue.</p>
  </div>
  <button id="button1">Remove Last 2 Descriptions</button>
  <button id="button2">Reestablish Last 2 Descriptions</button>
  <div class="wrapper">
    <a href="#">Link One</a>
  </div>

  <script>
    $('.divOne').after('<div style="background-color:yellow"> New div after the 1st Div</div>');
    $('.divLast').before('<div style="background-color:red"> New div before the 2nd Div</div>');

    $(".nextDiv1").mouseenter(function() {
      $('#p1').append(' my Friends.');
    })

    $(".nextDiv1").mouseleave(function() {
      $("<p id='p1'>Welcome home</p>").replaceAll('#p1')
    })

    $(".nextDiv2").mouseenter(function() {
      $('#p2').prepend('This is an imporstant ');
    })

    $(".nextDiv2").mouseleave(function() {
      $("<p id='p2'>Venue.</p>").replaceAll('#p2')
    })

    $("#button1").click(function() {
      $("#p1").remove()
      $("#p2").remove()
      $("#button1").hide()
      $("#button2").show()
    })

    $("#button2").click(function() {
      $('.nextDiv1').prepend("<p id='p1'>Welcome home</p>");
      $('.nextDiv2').prepend("<p id='p2'>Venue.</p>");
      $("#button2").hide()
      $("#button1").show() 
    })

    $("a").wrap("<p>Hello Everyone - Please Click on &nbsp</p>")
  </script>

</body>

</html>
