<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>JQuery CSS Manipulation</title>
  <style>
    body {
      background: darkgray;
    }

    .secondDiv {
      color: purple;
    }

    .thirdDiv {
      color: darkgreen;
      font-size: 40px;
    }

    button {
      position: absolute;
      top: 450px;
      left: 0;
      width: 500px;
      padding: 10px;
      margin-right: 10px;
      background: gold;
      border: 2px solid green;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <div class="firstDiv">
      <p>We all need good Software Developers</p>
      <p>So that our systems can run smoothly</p>
      <p>And without ant delay or errors</p>
    </div>
    <div id='nr2' class="middleDiv">
      <p>The next stage of the project</p>
      <p>Will be to set up the User Interface</p>
    </div>
    <div class="thirdDiv lastDiv">
      <p id="p1">The project will go live soon</p>
    </div>
    <pre></pre>
    <button>Toggle color</button>
  </div>

  <script>
    $(".firstDiv").find("p").each(function() {
      $(this).css("color", "red")
      $(this).css({
        "font-size": "27px"
      })
    })

    $("#nr2").addClass('secondDiv')

    $("button").click(function () {
      $("#nr2").toggleClass("thirdDiv")
    })

    $(".thirdDiv ").removeClass("thirdDiv")

    let ton = $(".secondDiv").hasClass("middleDiv")
    $("pre").html('Does class secondDiv also have a class called middleDiv  -  ' + ton)

  </script>

</body>

</html>
