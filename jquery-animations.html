<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>JQuery Animation</title>
  <style>
    body {
      background: orange;
    }

    .firstDiv {
      position: absolute;
      top: 0;
      left: 0;
      color: navy;
      background: yellow;
      border: 3px solid #000;
      text-align: center;
    }

    .secondDiv {
      position: absolute;
      top: 0;
      right: 0;
      border: 3px solid purple;
      background: lightgreen;
      text-align: center;
    }

    #showQueue1 {
      position: absolute;
      top: 500px;
      left: 0;
    }

    #showQueue2 {
      position: absolute;
      top: 500px;
      right: 100px;
    }

    #b1,
    #b2 {
      position: absolute;
      top: 550px;
      left: 0;
      width: 500px;
      padding: 10px;
      margin-right: 10px;
      background: gold;
      border: 2px solid green;
    }

    #b2 {
      top: 620px;
    }
  </style>
</head>

<body>
  <div class="firstDiv"></div>
  <div class="secondDiv"></div>
  <pre id="showQueue1"></pre>
  <pre id="showQueue2"></pre>
  <button id='b1'>toggle for up and down sliding</button>
  <button id='b2'>toggle for in and out fading</button>

  <script>
    $(".firstDiv").html('Start of Animation for first Div')
    $('.firstDiv').animate({
      height: '400px',
      width: '400px'
    }, 2000, function() {
      $(".firstDiv").html('End of Animation for first Div')
      $("#showQueue1").html('Queue Length for firstDiv is ' + $(".firstDiv").queue().length);
    });

    $('.secondDiv').animate({
      height: '500px',
      width: '500px'
    }, {
      duration: 3000,
      complete: function() {
        $(this).animate({
            height: '300px',
            width: '350px'
          }, 3000,
          function() {
            $('.secondDiv').html('End of Animation for second Div');
            $("#showQueue2").html('Queue Length for secondDiv is ' + $(".secondDiv").queue().length);
          });
      },
      start: function() {
        $('.secondDiv').append('Start Animation for second Div');
      }
    });

    $(".firstDiv").mouseenter(function() {
      $(this).stop(true, true).fadeOut()
    }, function() {
      $(this).stop(true, true).fadeTo(5000, 0.2)
    });

    $(".firstDiv").click(function() {
      $(".secondDiv").show(3000)
    })

    $(document).dblclick(function() {
      $(".secondDiv").slideUp(5000)
    })

    $(document).click(function() {
      $(".secondDiv").slideDown(7000)
    })

    $("#b1").click(function() {
      $(".firstDiv").slideToggle(4000)
      $(".secondDiv").slideToggle(4000)
    })

    $("#b2").click(function() {
      $(".firstDiv").fadeToggle(4000)
      $(".secondDiv").fadeToggle(4000)
    })
  </script>

</body>

</html>
