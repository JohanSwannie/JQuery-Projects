<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>JQuery Dimensions Manipulation</title>
  <style>
    body {
      background: lightyellow;
    }

    #p1,
    #p2,
    #p3,
    #p4 {
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      height: 30px;
      text-align: center;
      border: 2px solid darkgreen;
      background: peachpuff;
    }

    #p2 {
      left: 400px;
      width: 700px;
    }

    #p3 {
      left: 1100px;
      width: 420px;
    }

    #p4 {
      width: 350px;
    }
  </style>
</head>

<body>
  <div class="firstDiv">
    <p id="p1">I am present in the 1st DIV</p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4">I am the 4th p element</p>
  </div>

  <script>
    let h1 = $("#p1").height()
    let w1 = $("#p1").width()
    $("#p2").html('Element p1 is ' + h1 + ' pixels high and ' + w1 + ' pixels wide')

    let os1 = $("#p2").offset()
    $("#p3").html('Offset of #p2 = left at  ' + os1.left + ' and top at ' + os1.top)

    $("#p4").offset({ left:580, top:30});
  </script>
</body>

</html>
